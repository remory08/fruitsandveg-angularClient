<!DOCTYPE html>
<html lang="en" ng-app="fruitAndVeg">
<head>
  <meta charset="UTF-8">
  <title>Fruits and Vegetables Database!</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.3/angular.js" type="text/javascript"></script>
</head>
<body ng-controller="Fruits">
  <form ng-submit="add(fruit)">
      <input type="text" placeholder="fruit name" ng-model="fruit.name">
      <input type="text" placeholder="description" ng-model="fruit.description">
      <input type="submit" value="Submit">
  </form>

  <script src="app.js" type="text/javascript"></script>
  <script src="services.js"></script>
</body>
</html>
